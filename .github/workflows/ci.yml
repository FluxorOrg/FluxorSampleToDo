name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_11.4.app/Contents/Developer
    steps:
    - uses: actions/checkout@v2
    - name: Test
      run: |
        set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme FluxorSampleToDoSwiftUI -destination "OS=13.4,name=iPhone 11 Pro"  -enableCodeCoverage YES -resultBundlePath ./FluxorSampleToDoSwiftUI.xcresult clean test | xcpretty
        set -o pipefail && env NSUnbufferedIO=YES xcodebuild -scheme FluxorSampleToDoUIKit -destination "OS=13.4,name=iPhone 11 Pro" -enableCodeCoverage YES -resultBundlePath ./FluxorSampleToDoUIKit.xcresult clean test | xcpretty
    - name: Export coverage
      run: |
        xcrun xccov view --report --json ./FluxorSampleToDoSwiftUI.xcresult > FluxorSampleToDoSwiftUI-cov.json
        xcrun xccov view --report --json ./FluxorSampleToDoUIKit.xcresult > FluxorSampleToDoUIKit-cov.json
        git clone https://github.com/trax-retail/xccov2lcov.git
        cd xccov2lcov
        swift run xccov2lcov ../FluxorSampleToDoSwiftUI-cov.json > ../FluxorSampleToDoSwiftUI-lcov.info
        swift run xccov2lcov ../FluxorSampleToDoUIKit-cov.json > ../FluxorSampleToDoUIKit-lcov.info
        cd ..
        lcov -a FluxorSampleToDoSwiftUI-lcov.info -a FluxorSampleToDoUIKit-lcov.info -o coverage.lcov
    - name: Upload coverage
      uses: paambaati/codeclimate-action@v2.5.6
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageCommand: ls
        coverageLocations: coverage.lcov:lcov
        debug: true
