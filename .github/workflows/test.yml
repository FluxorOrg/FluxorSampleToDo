name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        instruments -s devices
        xcodebuild clean test -scheme FluxorSampleToDoSwiftUI -destination "platform=iOS Simulator,name=iPhone 11 Pro,OS=latest"
