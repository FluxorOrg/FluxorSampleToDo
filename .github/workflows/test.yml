name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: xcodebuild test -scheme FluxorSampleToDo -destination "platform=iOS Simulator,name=iPhone 11 Pro"
